<!DOCTYPE html>
<html>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: grey;
            border-style: solid;
            border-width: 3px;
            border-color: black;
            border-radius: 5px;
            width: 400px;
            height: 500px;
        }

        #answer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background-color: rgb(113, 199, 113);
            width: 90%;
            height: 90px;
            margin-top: 30px;
            margin-bottom: 20px;
            border-style: solid;
            border-width: 3px;
            border-color: black;
            border-radius: 4px;
            font-size: 60px;
            font-family: arial;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            background-color: grey;
            width: 90%;
            height: 50px;
            margin-bottom: 10px;
            margin-top: 5px;
        }

        .button {
            display: flex;
            background-color: orange;
            width: 80px;
            height: 50px;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            border-radius: 3px;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-family: arial;
            color: black;
        }

        .blue {
            background-color: rgb(3, 3, 212);
            color: white;
        }

        .firstButton {
            display: flex;
            width: 170px;
        }

        .finalRow {
            margin-bottom: 15px;
        }
    </style>

    <body>
        <div id="container">
            <div id="answer">123456</div>
            <div class="buttons">
                <div class="button firstButton">AC</div>
                <div class="button">DEL</div>
                <div class="button blue">รท</div>
            </div>
            <div class="buttons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button blue">x</div>
            </div>
            <div class="buttons">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button blue">+</div>
            </div>
            <div class="buttons">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button blue">-</div>
            </div>
            <div class="buttons finalRow">
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button firstButton blue">=</div>
            </div>
        </div>
    </body>

    <script>
        function add(num1, num2) {
            return (num1 + num2);
        }

        function subtract(num1, num2) {
            return (num1 - num2);
        }

        function multiply(num1, num2) {
            return (num1 * num2);
        }

        function divide(num1, num2) {
            return (num1 / num2);
        }

        function operate(operator, num1, num2) {
            if (operator == "add") {
                add(num1, num2);
            }
            else if (operator == "subtract") {
                subtract(num1, num2);
            }
            else if (operator == "multiply") {
                multiply(num1, num2);
            }
            else if (operator == "divide") {
                divide(num1, num2);
            }
        }
    </script>
</html>
